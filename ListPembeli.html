<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,700&display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>

    <div id="#index">
        <nav class="navbar bg-light ">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logoBurger.png" alt="" width="105px">
                </a>
                <div class="d-flex">
                    <a href="ListdataMakanan.html" class="d-flex btn btn-info">Menu Burger </a>
                    <a href="Listdatapembeli.html" class="d-flex btn btn-info">List Pembeli </a>
                    <a href="lissstdatamakanan.html" class="d-flex btn btn-info">List Makanan </a>
                    <a href="index.html" class="d-flex btn btn-info">Home</a>
                    <a href="ListPembeli.html" class="d-flex btn btn-info">Input data</a>
                </div>
        </nav>


        <style>
            .btn-1 {
                background-color: #eee5d9;
                border: none;
                color: rgb(255, 254, 249);
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 11px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 12px;
            }

            h6 {
                color: rgb(244, 242, 242);
                font-size: 16px;
                /* 30px/16=1.875em */
            }
        </style>
        <!-- input/post -->
        <h1> input data Pembeli</h1>
        <div id="app">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Nama</span>
                </div>
                <input v-model="nama" type="text" class="form-control" aria-label="Medium"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Alamat</span>
                </div>
                <input v-model="alamat" type="text" class="form-control" aria-label="Medium"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <button v-on:click="savePembeli" class="btn-1 btn-success">
                <h4>Add</h4>
            </button>
            <button class="btn-1 btn-sucses"><a href="ListMakanan.html">
                    <h4>Selanjutnya</h4>
                </a></button>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

    <script src="https://docs.vuejs.id/js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="dataPembeli.js"></script>
